<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form page</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
<br><br><br><br><br>
<a id="button" href="index.html" class="previous round">&#8249;</a>
<form method="Post" name="google-sheet">

  <div class="wrapper centered">
    <article class="letter">
      <div class="side">
        <h1>Contact us</h1>
        <p>
          <textarea placeholder="Your message" name="Message"></textarea>
        </p>
      </div>
      <div class="side">
        <p>
          <input type="text" name="Name" placeholder="Your name">
        </p>
        <p>
          <input type="email" name="Email" placeholder="Your email">
        </p>
        <p>
          <button id="sendLetter" type="submit" value="submit" name="submit">Send</button>
        </p>
      </div>
    </article>
</form>
    <div class="envelope front"></div>
    <div class="envelope back"></div>
  </div>
  <!-- <p class="result-message centered" id="result-message">Thank you for your message</p> -->



  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzsbk2gJrk9kKtncEN0cuRQ9u3_CAwFYdeIO4pnYc-Ap4ZCX0FYNtKTsnj2znoSes2RlA/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>


  <script>
    function addClass() {
      document.body.classList.add("sent");
    }

    sendLetter.addEventListener("click", addClass);
  </script>

</body>

</html>
